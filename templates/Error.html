{% extends "base.html" %}
{% block title %}Cartelera de FilmBank{% endblock %}
{% block head %}
<style>
  .link-secondary {
      text-decoration: none; /* Quita el subrayado de los enlaces */
  }
</style>
{% endblock %}
{% block body %}
<div class="text-center">
  <style>
        .horizontal-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
  </style>
    <h1 class="text-4xl font-bold text-center mt-8 mb-4">No se encontró la Revista</h1>

    <h1 class="text-3xl font-bold text-center mt-8 mb-4">Búsqueda manual</h1>
    <div class="flex justify-center">
      <form class="relative flex items-center" action="/search" method="post">
        <input class="form-input w-96 px-8 py-3 rounded-lg" type="search" placeholder="Buscar Revistas" aria-label="Search" name="search">
        <button class="absolute inset-y-0 right-0 flex items-center px-4 py-2 bg-gray-200 rounded-r-lg hover:bg-gray-300" type="submit">
          <svg class="h-6 w-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-6a8 8 0 11-16 0 8 8 0 0116 0z"/>
          </svg>
        </button>
      </form>
    </div>
    
    
</div>
{% endblock %}
